<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/models/stock.js"></script>
    <script src="js/views/stock.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <h1>$$$$ DOLLAS $$$$</h1>
    <div class="stock">
      Symbol: <input id="symbol-input">  <input type="submit" id="update-symbol"><br>
      Name: <span id="stock-name"></span><br>
      Price: <span id="stock-price"></span><br>
      Total Value: <span id="total-value"></span><br>
      Number of Shares: <input id="num-shares" value="0"><input type="submit" id="update-shares"><br>
    </div>
    <img src="assets/cat_money.png" alt="make it rain" />

    <audio id="cha-ching">
      <source src="assets/cha-ching.mp3" type="audio/mpeg">
    </audio>

  </body>
</html>
